<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Mini Capstone</title>
  </head>
  <body>
    <div class="container">
      <h1>Edit a Product</h1>

      <form action="/products/1" method="patch">
        <div>
          Name: <input type="text" name="name" value="Butter Toffee Mixed Nuts">
        </div>
        <div>
          Price: <input type="text" name="price" value="5.0">
        </div>
        <div>
          Description: <input type="text" name="description" value="Ingredients: Peanuts, Cashews, Pecans, Almonds, Sugar, Butter and Salt.">
        </div>
        <div>
          Supplier ID: <input type="text" name="supplier_id" value="1">
        </div>
<!--         <div>
          Image URL: <input type="text" name="image_url" value="http://bijouxs.com/wp-content/uploads/2011/05/Favabordercropsmall.jpg">
        </div> -->

        <input type="submit" value="Update Product">
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
